<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px;
    line-height: 60px;
    background-color: #f5f5f5;
}
.card-title{user-select: none}
</style>
    <title>PretentiousCoffee</title>
  </head>
  <body>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-1 mx-auto text-center" style=".pricing-header{max-width: 700px;}">
      <img src="/logo" style="width: 6rem">
      <p class="lead"></p>
    </div>
    <div class="container">
      <h3 class="text-center">Here's your Coffee, hipster!</h3>
      <h5 class="text-muted text-center">Have you considered getting a haircut?</h5>
      <h1 class="display-4 text-center" id="coffee">Covfefe Loading...</h1>
    </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Made by <a href="http://chza.me/" target="_blank">Charlie Britton</a> & <a href="http://ollybritton.com/" target="_blank">Olly Britton</a>. Add more pretentious ingredients by submitting a pull request <a href="https://github.com/charliebritton/pretentiouscoffee/pulls">here</a>. Licensed under <a href="/license">MIT</a>.</span>
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>

      function updateItem(id, text) {
          document.getElementById(id).innerHTML = text
      }

      function requestApi(cb) {

        $.getJSON( "api/generate", (data) => {
          cb(null, data)
        });

      }

      function update() {
        requestApi((err, data) => {
          updateItem("coffee", data.name)
        })
      }

      $(document).ready(() => {
        update()
      })

      $(document).on("keydown", (e) => {
        e.keyCode == 32 ? update() : null;
      });

    </script>

  </body>
</html>
